<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
  
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header">
                <h3 class="mb-1">Connectez-vous</h3>
            </div>

            <div class="card-body">
                <form [formGroup]="loginProviderForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="email" placeholder="Entrez votre email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="validaterform">
                            <div *ngIf="f.email.errors.required">Veuillez entrer un email.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Entrez votre mot de passe"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.email.errors" class="validaterform">
                            <div *ngIf="f.email.errors.required">Veuillez entrer un mot de passe.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Enregistrer mes informations</span>
                        </label>
                    </div>
                    <div *ngIf="invalid" class="validaterform">
                        <div>email ou mot de passe incorrect</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
                </form>
            </div>
            <div class="card-footer bg-white">
                <p>Vous n'avez pas encore un compte de fournisseur? <a routerLink="registerprovider" class="text-secondary">Cr√©ez votre compte ici.</a></p>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
   
</body>
 
</html>
