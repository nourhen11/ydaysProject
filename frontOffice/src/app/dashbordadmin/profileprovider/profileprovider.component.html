


<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" style="margin-left: 250px;">
    <div class="card" >
        <div class="col-md-6 col-12 d-flex">
            <div class="ee-register">
        <h5></h5>
                <h3>Profile fournisseur </h3> 
            </div>
        </div>
        <div class="card-body">
            <form action="#" id="basicform" data-parsley-validate="">
                <div class="form-group">
                    <label for="inputUserName">Nom</label>
                    <input id="inputUserName" type="text" name="name" data-parsley-trigger="change" required="" placeholder="Enter le nom" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Prénom</label>
                    <input id="inputUserName" type="text" name="name" data-parsley-trigger="change" required="" placeholder="Enter le prénom" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Adresse email</label>
                    <input id="inputEmail" type="email" name="email" data-parsley-trigger="change" required="" placeholder="Entrer l'email" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Mot de passe</label>
                    <input id="inputPassword" type="password" placeholder="Entrer le mot de passe par défaut" required="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Numéro de Télephone</label>
                    <input id="inputUserName" type="number" name="name" data-parsley-trigger="change" required="" placeholder="Entrer le numéro de tel" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Nom de l'entreprise</label>
                    <input id="inputUserName" type="text" name="name" data-parsley-trigger="change" required="" placeholder="Enter le nom de l'entreprise" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Addresse de l'entreprise</label>
                    <input id="inputUserName" type="text" name="name" data-parsley-trigger="change" required="" placeholder="Entrer l'addresse de l'entreprise" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">SIRET</label>
                    <input id="inputUserName" type="number" name="name" data-parsley-trigger="change" required="" placeholder="siret" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Statut</label>

                <label class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="radio-inline" checked="" class="custom-control-input"><span class="custom-control-label">SAS</span>
                </label>
                <label class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">SASU</span>
                </label>
                <label class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">auto-entrepreneur</span>
                </label>
                <label class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">EURL</span>
                </label>
                <label class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">SARL</span>
                </label>
            </div>
                <div class="row">
                    <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
                        <label class="be-checkbox custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input"><span class="custom-control-label">Enregistrer</span>
                        </label>
                    </div>
                    <div class="col-sm-6 pl-0">
                        <p class="text-right">
                            <button type="submit" class="btn btn-space btn-primary">Valider</button>
                            <button class="btn btn-space btn-secondary">Annuler</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
