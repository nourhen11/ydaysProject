<div class="shop-sidebar mb-30">
                   
    <h4 class="title">CATEGORIES</h4>
    
    <ul class="sidebar-category" *ngFor="let category of categories"> 
        <li><a href="#">{{category.nom}}</a></li> 
    </ul>
    
</div>

<div class="shop-sidebar mb-30">
   
    <h4 class="title">Brand</h4>
    
    <ul class="sidebar-brand" *ngFor = "let provider of providers">
        <li><a href="#">{{provider.nom}}</a></li>
       
    </ul>
    
</div>

    <h4 class="title">Price</h4>

        <input type="text" id="price-amount" readonly>
    </div>
    
</div>
