<div class="container padding-bottom-3x mb-2">
    <div class="row">
      <!-- Checkout Adress-->
      <div class="col-xl-9 col-lg-8">
        <div class="checkout-steps"><a href="wishlist">4. Revue de commande</a><a href="payment"><span class="angle"></span>3. Paiement</a><a href="shipping"><span class="angle"></span>2. Livraison</a><a class="active" href="shipping"><span class="angle"></span>adresse</a></div>
        <h4>Adresse de facturation</h4>
        <hr class="padding-bottom-1x">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-fn">Prénom</label>
              <input class="form-control" type="text" id="checkout-fn">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-ln">Nom de famille</label>
              <input class="form-control" type="text" id="checkout-ln">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-email">Adresse email</label>
              <input class="form-control" type="email" id="checkout-email">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-phone">Numéro de téléphone</label>
              <input class="form-control" type="text" id="checkout-phone">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-company">Entreprise</label>
              <input class="form-control" type="text" id="checkout-company">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-country">Pays</label>
              <select class="form-control" id="checkout-country">
                <option>Choisissez votre pays</option>
                <option>France</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-city">Ville</label>
              <select class="form-control" id="checkout-city">
                <option>Choisissez la ville</option>
                <option>Paris</option>
                <option>Marseille</option>
                <option>Lyon</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-zip">ZIP Code</label>
              <input class="form-control" type="text" id="checkout-zip">
            </div>
          </div>
        </div>
        <div class="row padding-bottom-1x">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-address1">Adresse 1</label>
              <input class="form-control" type="text" id="checkout-address1">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="checkout-address2">Suite de l'adresse</label>
              <input class="form-control" type="text" id="checkout-address2">
            </div>
          </div>
        </div>
        <h4>Adresse de livraison</h4>
        <hr class="padding-bottom-1x">
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" id="same_address" checked>
            <label class="custom-control-label" for="same_address">La même adresse de la facturation</label>
          </div>
        </div>
        <div class="checkout-footer">
          <div class="column"><a class="btn btn-outline-secondary" href="order"><span class="hidden-xs-down">&nbsp;retour au panier</span></a></div>
          <div class="column"><a class="btn btn-primary" href="shipping"><span class="hidden-xs-down">Continuez&nbsp;</span></a></div>
        </div>
      </div>
      <!-- Sidebar          -->
      <div class="col-xl-3 col-lg-4">
        <aside class="sidebar">
          <div class="padding-top-2x hidden-lg-up"></div>
          <!-- Order Summary Widget-->
          <section class="widget widget-order-summary">
            <h3 class="widget-title">Panier</h3>
            <table class="table">
            <tr>
                <td>Frais de Livraison :</td>
                <td class="text-medium">€ 0.00</td>
              </tr>
            </table>
          </section>
          <!-- Featured Products Widget-->
        
          <!-- Promo Banner-->
        </aside>
      </div>
    </div>
  </div>
