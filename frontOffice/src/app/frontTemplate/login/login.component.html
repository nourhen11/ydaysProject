<!-- Login Section Start -->
<div class="login-section section mt-90 mb-90">
    <div class="container">
        <div class="row">
            
            <!-- Login -->
            <div class="col-md-6 col-12 d-flex">
                <div class="ee-login">
                    
                    <h3>Connexion: </h3>
                    <!-- Login Form -->
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12 mb-30">
                                <input type="text" placeholder="Type your username or email address" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="validaterform">
                                    <div *ngIf="f.email.errors.required">Veuillez entrer un email.</div>
                                </div>
                            </div>
                            <div class="col-12 mb-20">
                                <input type="password" placeholder="Enter your passward" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.password.errors" class="validaterform">
                                    <div *ngIf="f.password.errors.required">Veuillez entrer un mot de passe.</div>
                                </div>
                            </div>
                            <div class="col-12 mb-15">
                                
                                <input type="checkbox" id="remember_me">
                                <label for="remember_me">Enregistrer</label>
                                
                                <a href="#">Mot de passe oubli√©?</a>
                                
                            </div>
                            <div class="col-12"><input type="submit" value="Se connecter"></div>
                        </div>
                    </form>
                    <h4>Vous n'avez pas de compte ? <a routerLink="/inscription">S'incrire</a></h4>
                    
                </div>
            </div>
            
            <div class="col-md-1 col-12 d-flex">
                
                <div class="login-reg-vertical-boder"></div>
                
            </div>
            
            <!-- Login With Social -->
            <div class="col-md-5 col-12 d-flex">
                
                <div class="ee-social-login">
                    <h3>Vous pouvez aussi vous connecter...</h3>
                    
                    <a href="#" class="facebook-login">Avec votre facebook </a>
                    <a href="#" class="twitter-login">Avec votre twitter </a>
                    <a href="#" class="google-plus-login">Avec votre Google</a>
                    
                </div>
                
            </div>
            
        </div>
    </div>
</div><!-- Login Section End -->
