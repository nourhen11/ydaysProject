<!-- Register Section Start -->
<div class="register-section section mt-90 mb-90">
    <div class="container">
        <div class="row">
            
            <!-- Register -->
            <div class="col-md-6 col-12 d-flex">
                <div class="ee-register">
                    
                    <h3>Inscription </h3>                    
                    <!-- Register Form -->
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            
                            <div class="col-12 mb-30"><input type="text" placeholder="votre Nom"  formControlName="firstname"></div>
                            <div *ngIf="submitted && f.firstname.errors" class="">
                                <div *ngIf="f.firstname.errors.required">firstname is required</div>
                            </div>
                            <div class="col-12 mb-30"><input type="text" placeholder="Votre prenom" formControlName="lastname"></div>
                            <div *ngIf="submitted && f.lastname.errors" class="">
                                <div *ngIf="f.lastname.errors.required">lastname is required</div>
                            </div>
                            <div class="col-12 mb-30"><input type="email" placeholder="Votre email" formControlName="email"></div>
                            <div *ngIf="submitted && f.email.errors" class="">
                                <div *ngIf="f.email.errors.required">email is required</div>
                            </div>
                            <div class="col-12 mb-30"><input type="password" placeholder="Enter mot de passe" formControlName="password"></div>
                            <div *ngIf="submitted && f.password.errors" class="">
                                <div *ngIf="f.password.errors.required">password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                            <div class="coljh-12 mb-30"><input type="password" placeholder="Confirmer mot de passe" formControlName="confirmPassword"></div>
                            <div *ngIf="submitted && f.confirmPassword.errors" class="">
                                <div *ngIf="f.confirmPassword.errors.required">confirmPassword is required</div>
                            </div>
                            <div class="col-12"><input type="submit" value="inscription"></div>
                          
                        </div>
                    </form>
                    
                </div>
            </div>
            
            <div class="col-md-1 col-12 d-flex">
                
                <div class="login-reg-vertical-boder"></div>
                
            </div>
            
            <!-- Account Image -->
            <div class="col-md-5 col-12 d-flex">
                
                <div class="ee-account-image">
                    <h3>Télécharger votre image</h3>
                    
                    <img src="assets/images/account-image-placeholder.jpg" alt="Account Image Placeholder" class="image-placeholder">
                    
                    <div class="account-image-upload">
                        <input type="file" name="chooseFile" id="account-image-upload">
                        <label class="account-image-label" for="account-image-upload">Choisir votre image</label>
                    </div>
                    
                    <p>jpEG 250x250</p>
                    
                </div>
                
            </div>
            
        </div>
    </div>
</div><!-- Register Section End -->
